<body>
    <header>
        <nav>
            <div class="divIsologo">
                <a href="../index.html">
                    <img src="../imagenes/isologo.png" alt="isologo">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="contenidoContacto">
        <form action="submit">
            <div class="contenidoForm">
                <div class="datos">
                    <div>
                        <label for="nombre">NOMBRE</label>
                        <input type="text" name="nombre" id="nombre" required />
                    </div>
    
                    <div>
                        <label for="apellido">APELLIDO</label>
                        <input type="text" name="apellido" id="apellido" required />
                    </div>
    
                    <div>
                        <label for="fechaNacimiento">FECHA DE NACIMIENTO</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                    </div>
                </div>
                <div class="datos">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required />
                    </div>
    
                    <div>
                        <label for="telefono">TELÃ‰FONO</label>
                        <input type="number" name="telefono" id="telefono" required>
                    </div>
    
                    <div>
                        <label for="compra">TIPO DE COMPRA</label>
                        <select name="compra" id="compra" required>
                            <option value="">SELECCIONAR</option>
                            <option value="mayorista">MAYORISTA</option>
                            <option value="minorista">MINORISTA</option>
                        </select>
                    </div>
                </div>
                <div class="botonForm">
                    <button type="submit">COMPRAR</button>
                </div>
            </div>
        </form>
        <div class="padreDivLogoContacto">
            <div class="divLogoContacto">
                <img src="../imagenes/logo.png" alt="logo-contacto">
            </div>
        </div>
    </main>
    <footer>
        <div class="divIsologo">
            <a href="../index.html">
                <img src="../imagenes/isologo.png" alt="isologo">
            </a>
            <div class="pFooter">
                <p>TUCANDY</p>
            </div>
        </div>
        <div>
            <ul class="ulFooter">
                <li>
                    <a href="https://www.facebook.com/">

                    </a>
                </li>
                <li>
